{% extends "base.html" %}

{% block title %}Contact Us{% endblock %}

{% block content %}

<div align="center">
    <h2>Nous Contacter</h2>
    <h3 style="color:powderblue;">Avez vous des questions? Veuillez nous contacter directement.</h3>
</div>
<div align="center">
        <h5 style="display:inline;"><a href="mailto:170010012@iitdh.ac.in">&#128140; 170010012@iitdh.ac.in</a></h5>
        &nbsp;&nbsp;&nbsp;<h5 style="display:inline;"><a href="tel:7002******">&#9981;  +228-7002******</a></h5>

</div>
<hr>
<br>
<div style="width:90%; margin-left: auto;margin-right: auto; ">
    <form method="post">{% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name">Votre Nom:</label>
                <input type="text" id="name" class="form-control" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group col-md-6">
                <label for="email"> Adresse email:</label>
                <input type="email"  id="email" class="form-control" name="email" placeholder="abc@xyz.com" required>
            </div>
        </div>
        <div class="form-group">
            <label for="subject">Objet:</label>
            <input type="text" id="subject" class="form-control" name="subject" placeholder="raison pour nous contacter" required>
        </div>
        <div class="form-group">
            <label for="detail">Adresse email:</label>
            <textarea placeholder="Ecrire un message....." id="detail" class="form-control" rows="3" name="detail" required></textarea>
        </div>
        <div align="center">
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </div>
    </form>
</div>
<br><hr>


{% endblock %}
